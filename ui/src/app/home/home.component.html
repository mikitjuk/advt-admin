<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser.email}}!</h1>
  <h3>All registered users:</h3>
  <ul>
    <li *ngFor="let user of users">
      {{user.name}}
      - {{user.email}}
      - <button (click)="updateUser(user)">Update</button>
      - <button (click)="deleteUser(user.id)">Delete</button>
    </li>
  </ul>
  <h3>All applications:</h3>
  <ul>
    <li *ngFor="let application of apps">
      {{application.name}}
      - {{application.type}}
      - {{application.contentType && application.contentType.toLocaleString()}}
      - {{application.userId}}
      - <button (click)="updateApp(app)">Update</button>
      - <button (click)="deleteApp(application.id)">Delete</button>
    </li>
  </ul>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
