<form (submit)="loginUser($event)">

  <div class="input">
    <label>User name</label>
    <input type="text" title="name">
  </div>

  <div class="input">
    <label>Password</label>
    <input type="password" title="pass">
  </div>

  <div class="input">
    <input type="submit" value="Login">
  </div>

</form>
