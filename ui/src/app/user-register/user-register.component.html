<div class="col-md-6 col-md-offset-3">
  <section ngForm="user">
    <section>
      <h4>Create user </h4>
    </section>
    <section>
      <form (ngSubmit)="register()" #userForm="ngForm" novalidate>
        <div >
          <label for="name">Name: </label>
          <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="error"> Name is required! </div>
        </div>
        <div >
          <label for="email">Email: </label>
          <input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required>
          <div [hidden]="email.valid || email.pristine" class="error"> Email is required! </div>
        </div>
        <div >
          <label for="role">Role:</label>
          <select name="role" [(ngModel)]="user.role" class="browser-default" required>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>
        <p></p>
        <div class="form-group">
          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">Save</button>
          <!--<button type="submit" class="btn btn-primary">Save</button>-->
          <button (click)="gotoUsersList()" class="btn btn-primary">Back to users list</button>
        </div>
      </form>
    </section>
  </section>
</div>
