<div class="col-md-6 col-md-offset-3">
  <ul class="collection with-header">
    <li class="collection-header">
      <h3>
        All registered applications
        <a class="btn-floating waves-effect waves-light blue-grey"><i class="tiny material-icons" [routerLink]="['/app']" >add</i></a>
      </h3>
    </li>
    <li class="collection-item" *ngFor="let app of apps">
      {{app.name}}
      - {{app.type}}
      - {{app.contentTypes && app.contentTypes.toLocaleString()}}
      - {{app.userId}}
      -
      <a class="btn-floating waves-effect waves-light green"><i class="tiny material-icons" [routerLink]="['/apps', app.id]" >edit</i></a>
      <a class="btn-floating waves-effect waves-light red"><i class="tiny material-icons" (click)="deleteApp(app.id)">clear</i></a>
    </li>
  </ul>
</div>
