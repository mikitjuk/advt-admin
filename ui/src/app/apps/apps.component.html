<div class="col-md-6 col-md-offset-3">
  <ul class="collection with-header">
    <li class="collection-header"><h3>All registered applications:</h3></li>
    <li class="collection-item" *ngFor="let app of apps">
      {{app.name}}
      - {{app.type}}
      - {{app.contentType && app.contentType.toLocaleString()}}
      - {{app.userId}}
      -
      <a class="btn-floating waves-effect waves-light green"><i class="tiny material-icons" (click)="updateApp(app)">edit</i></a>
      <a class="btn-floating waves-effect waves-light red"><i class="tiny material-icons" (click)="deleteApp(app.id)">clear</i></a>
    </li>
    <li class="collection-item" >
      <a class="btn-floating waves-effect waves-light blue-grey"><i class="tiny material-icons" (click)="deleteUser(app.id)">add</i></a>
    </li>

  </ul>
</div>
