<div class="col-md-6 col-md-offset-3">
  <!--<h3>All registered users:</h3>-->
  <ul class="collection with-header">
    <li class="collection-header">
      <h3>All registered users
        <a class="btn-floating waves-effect waves-light blue-grey"><i class="tiny material-icons" [routerLink]="['/user']" >add</i></a>
      </h3>
    </li>
    <li class="collection-item" *ngFor="let user of users">
      {{user.name}}
      -
      {{user.email}}
      -
      {{user.role}}
      -
      <a class="btn-floating waves-effect waves-light green"><i class="tiny material-icons" [routerLink]="['/users', user.id]" >edit</i></a>
      <a class="btn-floating waves-effect waves-light red"><i class="tiny material-icons" (click)="deleteUser(user.id)">clear</i></a>
    </li>
    <li class="collection-item" >
    </li>
  </ul>
</div>
